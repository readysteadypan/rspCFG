// RSP Config for push maps, Version 1.7
// by paced

// Run this config for Standard 5CP MAP types e.g.: cp_badlands, cp_granary.
// At match end, exec rsp_off.cfg to reset the server

// ----
// Please do not edit this file!
// ----

servercfgfile 	        "rsp_standard"
exec                    "rsp_base"

mp_windifference		"0"
mp_winlimit				"4" 
mp_maxrounds			"0" 
mp_timelimit 			"40" 
mp_stalemate_enable		"1"
mp_stalemate_timelimit 	"300"

say "RSP config loaded for push maps! Reload map once before you begin."
say "The winner is first to four or the highest team score after 40 minutes."
say "If there is a stalemate, a sudden death round is played."
say "Exec rsp_off.cfg at match end to reset server."